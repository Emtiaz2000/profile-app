<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Bilder app</title>
    <!-- font awsome cdn -->
    <script src="https://kit.fontawesome.com/c5b4a348d0.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 class="text text-warning text-center my-2 p-2">Profile App</h1>

    <div class="container">
        <hr>
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="name" class="form-control" placeholder="Enter name" id="Name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" class="form-control" placeholder=" Enter email" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label class="text" for="Profession">Profession</label>
                <input type="text" placeholder="Enter profession" class="form-control" id="profession">
            </div>
            <button id="button" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table my-5">
            <thead>
                <tr>
                    <th scope="col" class="text text-center">Name</th>
                    <th scope="col" class="text text-center">Email</th>
                    <th scope="col" class="text text-center">Profession</th>
                    <th scope="col" class="text text-center"></th>
                </tr>
            </thead>
            <tbody id="addProfile">
               
    
            </tbody>
        </table>
    </div>
   



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

   <script src="es-6app.js"></script>
</body>

</html>
